@if (falseTitle) {
  <div class="option" [class.selected]="!checked">{{ falseTitle }}</div>
}

<div class="checkbox">
  <input type="checkbox" [checked]="checked" [disabled]="isDisabled"/>
  <label></label>
</div>

@if (trueTitle) {
  <div class="option" [class.selected]="checked">{{ trueTitle }}</div>
}

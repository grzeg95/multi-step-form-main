@if (falseTitle) {
  <div class="option" [class.selected]="!checked">{{ falseTitle }}</div>
}

<div class="checkbox">
  <input
    type="checkbox"
    (change)="onChanged($event)"
    (blur)="regOnTouched()"
    [checked]="checked"
    [disabled]="isDisabled"
  />
  <label></label>
</div>

@if (trueTitle) {
  <div class="option" [class.selected]="checked">{{ trueTitle }}</div>
}

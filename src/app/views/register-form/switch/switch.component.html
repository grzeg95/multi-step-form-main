@if (falseTitle) {
  <div class="option" [class.selected]="!checked" [attr.aria-label]="!checked ? falseTitle + ' is selected' : 'is not selected'">{{ falseTitle }}</div>
}

<div class="checkbox">
  <input
    type="checkbox"
    (change)="onChanged($event)"
    (blur)="regOnTouched()"
    [checked]="checked"
    [disabled]="isDisabled"
  />
  <label></label>
</div>

@if (trueTitle) {
  <div class="option" [class.selected]="checked" [attr.aria-label]="checked ? trueTitle + ' is selected' : 'is not selected'">{{ trueTitle }}</div>
}
